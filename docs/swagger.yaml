definitions:
  entities.DashboardData:
    properties:
      rooms:
        items:
          $ref: '#/definitions/entities.DashboardRoom'
        type: array
      totalOmzet:
        type: number
      totalReservation:
        type: integer
      totalRoom:
        type: integer
      totalVisitor:
        type: integer
    type: object
  entities.DashboardResponse:
    properties:
      data:
        allOf:
        - $ref: '#/definitions/entities.DashboardData'
        description: Menggunakan struct bernama
      message:
        type: string
    type: object
  entities.DashboardRoom:
    properties:
      id:
        type: integer
      name:
        type: string
      omzet:
        type: number
      percentageOfUsage:
        type: number
    type: object
  entities.Login:
    properties:
      password:
        type: string
      username:
        description: login using username or email
        type: string
    required:
    - password
    - username
    type: object
  entities.PersonalData:
    properties:
      company:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
    type: object
  entities.ReservationByIDData:
    properties:
      personalData:
        $ref: '#/definitions/entities.PersonalData'
      rooms:
        items:
          $ref: '#/definitions/entities.RoomInfo'
        type: array
      status:
        type: string
      subTotalRoom:
        type: number
      subTotalSnack:
        type: number
      total:
        type: number
    type: object
  entities.ReservationByIDResponse:
    properties:
      data:
        $ref: '#/definitions/entities.ReservationByIDData'
      message:
        type: string
    type: object
  entities.ReservationHistoryData:
    properties:
      company:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      name:
        type: string
      phoneNumber:
        type: string
      rooms:
        items:
          $ref: '#/definitions/entities.ReservationHistoryRoomDetail'
        type: array
      status:
        type: string
      subTotalRoom:
        type: number
      subTotalSnack:
        type: number
      total:
        type: number
      updatedAt:
        description: <--- Ganti jadi Pointer Time
        type: string
    type: object
  entities.ReservationHistoryResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.ReservationHistoryData'
        type: array
      message:
        type: string
      page:
        type: integer
      pageSize:
        type: integer
      totalData:
        type: integer
      totalPage:
        type: integer
    type: object
  entities.ReservationHistoryRoomDetail:
    properties:
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      totalRoom:
        type: number
      totalSnack:
        type: number
      type:
        type: string
    type: object
  entities.ReservationRequestBody:
    properties:
      addSnack:
        description: apakah reservasi ini melibatkan snack
        type: boolean
      company:
        type: string
      name:
        type: string
      notes:
        type: string
      phoneNumber:
        type: string
      rooms:
        items:
          $ref: '#/definitions/entities.RoomReservationRequest'
        type: array
      totalParticipants:
        description: total keseluruhan peserta
        type: integer
      userID:
        type: integer
    type: object
  entities.RoomInfo:
    properties:
      capacity:
        type: integer
      duration:
        type: integer
      endTime:
        type: string
      imageURL:
        type: string
      name:
        type: string
      participant:
        type: integer
      pricePerHour:
        type: number
      snack:
        $ref: '#/definitions/entities.Snack'
      startTime:
        type: string
      totalRoom:
        type: number
      totalSnack:
        type: number
      type:
        type: string
    type: object
  entities.RoomRequest:
    properties:
      capacity:
        type: integer
      imageURL:
        type: string
      name:
        type: string
      pricePerHour:
        type: number
      type:
        type: string
    type: object
  entities.RoomReservationRequest:
    properties:
      addSnack:
        description: kalau ruangan ini pakai snack atau tidak
        type: boolean
      endTime:
        type: string
      participant:
        description: peserta per ruangan
        type: integer
      roomID:
        description: agar lebih eksplisit
        type: integer
      snackID:
        type: integer
      startTime:
        type: string
    type: object
  entities.RoomScheduleInfo:
    properties:
      companyName:
        type: string
      id:
        type: string
      roomName:
        type: string
      schedules:
        items:
          $ref: '#/definitions/entities.Schedule'
        type: array
    type: object
  entities.Schedule:
    properties:
      endTime:
        type: string
      startTime:
        type: string
      status:
        type: string
    type: object
  entities.ScheduleResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.RoomScheduleInfo'
        type: array
      message:
        type: string
      page:
        type: integer
      pageSize:
        type: integer
      totalData:
        type: integer
      totalPage:
        type: integer
    type: object
  entities.Snack:
    properties:
      category:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      unit:
        type: string
    type: object
  entities.UpdateReservationRequest:
    properties:
      reservation_id:
        type: integer
      status:
        enum:
        - booked
        - cancel
        - paid
        type: string
    required:
    - reservation_id
    - status
    type: object
  entities.UpdateUser:
    properties:
      email:
        type: string
      imageURL:
        type: string
      language:
        enum:
        - en
        - id
        type: string
      name:
        type: string
      role:
        enum:
        - admin
        - user
        type: string
      status:
        enum:
        - active
        - inactive
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  entities.User:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        description: password harus ada angka, huruf besar, huruf kecil, dan simbol
        type: string
      username:
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
info:
  contact: {}
  description: This is a sample server for E-Meeting.
  termsOfService: http://swagger.io/terms/
  title: E-Meeting API
  version: "1.0"
paths:
  /dashboard:
    get:
      consumes:
      - application/json
      description: Get analytics data for paid transactions within date range
      parameters:
      - description: Start date (YYYY-MM-DD)
        in: query
        name: startDate
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: endDate
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.DashboardResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get dashboard analytics
      tags:
      - Dashboard
  /login:
    post:
      consumes:
      - application/json
      description: Login user
      parameters:
      - description: Login data
        in: body
        name: loginData
        required: true
        schema:
          $ref: '#/definitions/entities.Login'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - Auth
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: User object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/entities.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - Auth
  /reservation:
    post:
      consumes:
      - application/json
      description: Create a new reservation transaction
      parameters:
      - description: Reservation request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entities.ReservationRequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new reservation
      tags:
      - Reservation
  /reservation/{id}:
    get:
      description: Get full reservation detail (master + reservation details) by reservation
        ID
      parameters:
      - description: Reservation ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.ReservationByIDResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Detail reservation by ID
      tags:
      - Reservation
  /reservation/calculation:
    get:
      description: Calculate reservation price details
      parameters:
      - description: Room ID
        in: query
        name: room_id
        required: true
        type: string
      - description: Snack ID (0 if none)
        in: query
        name: snack_id
        required: true
        type: string
      - description: Start Time (RFC3339)
        in: query
        name: startTime
        required: true
        type: string
      - description: End Time (RFC3339)
        in: query
        name: endTime
        required: true
        type: string
      - description: Participant Count
        in: query
        name: participant
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Calculate reservation
      tags:
      - Reservation
  /reservation/history:
    get:
      description: Retrieve meeting reservation history filtered by filters
      parameters:
      - description: Start Date (YYYY-MM-DD)
        in: query
        name: startDate
        type: string
      - description: End Date (YYYY-MM-DD)
        in: query
        name: endDate
        type: string
      - description: Room Type (small/medium/large)
        in: query
        name: type
        type: string
      - description: Status (booked/paid/cancel)
        in: query
        name: status
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.ReservationHistoryResponse'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get meeting reservation history
      tags:
      - Reservation
  /reservation/status:
    put:
      consumes:
      - application/json
      description: Update status of a reservation (booked/cancel/paid)
      parameters:
      - description: Reservation details
        in: body
        name: reservation
        required: true
        schema:
          $ref: '#/definitions/entities.UpdateReservationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update reservation status
      tags:
      - Reservation
  /reservations/schedules:
    get:
      consumes:
      - application/json
      description: Get all reservation schedules between date range with pagination
      parameters:
      - description: Start date (YYYY-MM-DD)
        in: query
        name: startDate
        required: true
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: endDate
        required: true
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (default: 10)'
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.ScheduleResponse'
      security:
      - BearerAuth: []
      summary: Get reservation schedules
      tags:
      - Reservation
  /rooms:
    get:
      description: Get a list of rooms
      parameters:
      - description: Room name
        in: query
        name: name
        type: string
      - description: Room type
        in: query
        name: type
        type: string
      - description: Room capacity
        in: query
        name: capacity
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get a list of rooms
      tags:
      - Room
    post:
      consumes:
      - multipart/form-data
      description: Create a new room with image validation (JPG/PNG ≤1MB)
      parameters:
      - description: Room name
        in: formData
        name: name
        required: true
        type: string
      - description: Room type (small/medium/large)
        in: formData
        name: type
        required: true
        type: string
      - description: Room capacity
        in: formData
        name: capacity
        required: true
        type: integer
      - description: Price per hour
        in: formData
        name: pricePerHour
        required: true
        type: number
      - description: Room image (JPG/PNG ≤1MB)
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new room
      tags:
      - Room
  /rooms/{id}:
    delete:
      description: Delete a room by ID
      parameters:
      - description: Room ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a room by ID
      tags:
      - Room
    get:
      description: Get a room by ID
      parameters:
      - description: Room ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get a room by ID
      tags:
      - Room
    put:
      consumes:
      - application/json
      description: Update a room by ID
      parameters:
      - description: Room ID
        in: path
        name: id
        required: true
        type: string
      - description: Room details
        in: body
        name: room
        required: true
        schema:
          $ref: '#/definitions/entities.RoomRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a room by ID
      tags:
      - Room
  /snacks:
    get:
      description: Get all snacks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all snacks
      tags:
      - Snack
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve user details by user ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - User
    put:
      consumes:
      - application/json
      description: Update user details by user ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/entities.UpdateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update user by ID
      tags:
      - User
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
